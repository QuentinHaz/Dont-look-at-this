<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Normal Page</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #text-container {
            font-size: 24px;
            transition: all 0.5s ease-in-out;
        }
        #jumpscare-text {
            font-size: 100px;
            font-weight: bold;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: red;
            transition: transform 0.1s ease-in-out;
            font-family: "Comic Sans MS", cursive;
        }
        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(2deg); }
            25% { transform: translate(-2px, -2px) rotate(-2deg); }
            50% { transform: translate(2px, -2px) rotate(2deg); }
            75% { transform: translate(-2px, 2px) rotate(-2deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
    </style>
</head>
<body>
    <div id="text-container">
        <p>Welcome to this completely normal website. Nothing weird here.</p>
        <button onclick="startPrank()">Go away dont press it!</button>
    </div>
    
    <div id="jumpscare-text">YOUR MOM!!</div>

    <script>
        function startPrank() {
            document.getElementById("text-container").innerHTML = "<p>Uh oh..That's bad.....</p>";
            setTimeout(() => {
                document.getElementById("jumpscare-text").style.transform = "translate(-50%, -50%) scale(1)";
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                document.getElementById("jumpscare-text").style.animation = "shake 0.2s infinite";
                setTimeout(() => {
                    alert("UR GAY!");
                    location.reload();
                }, 2000);
            }, 3000);
        }
    </script>
</body>
</html>
